<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Declaring a class and mixin at once</title>
        <link rel="stylesheet/less" type="text/css" href="less/clearfix.less">
	    <script src="../../less.js" type="text/javascript"></script>
    </head>
<body>
<div class="row">
	<div class="column">C1</div><div class="column">C2</div>
</div>
<div>positioned under the row</div>	
<br>
<div class="clearfix">
	<div class="column">C1</div><div class="column">C2</div>
</div>
<div>positioned under the row</div>
</body>
</html>
