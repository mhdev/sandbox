<!DOCTYPE html>
<html>
<head>
<title>Applying the Flex box grid on your design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet/less" type="text/css" href="less/nested.less">
<script src="../../less.js" type="text/javascript"></script>
</head>
<body>
<div class="grid">
	<header class="row">
		<h1 class="col-xs-12">Flexbox Grid System</h1>
	</header>
	<div class="row">
	<!-- Main Body -->
	<section class="col-xs-12 col-sm-9">
		<ul class="row blocks">
			<li class="col-xs-12 col-sm-6 col-md-4">1</li>
			<li class="col-xs-12 col-sm-6 col-md-4">2</li>
			<li class="col-xs-12 col-sm-6 col-md-4">3</li>
			<li class="col-xs-12 col-sm-6 col-md-4">4</li>
			<li class="col-xs-12 col-sm-6 col-md-4">5</li>
			<li class="col-xs-12 col-sm-6 col-md-4">6</li>
			<li class="col-xs-12 col-sm-6 col-md-4">7</li>
			<li class="col-xs-12 col-sm-6 col-md-4">8</li>
			<li class="col-xs-12 col-sm-6 col-md-4">9</li>
		</ul>
	</section>
    <aside class="col-xs-12 col-sm-3">
		<h2>Sidebar</h2>
		<nav>
			<ul class="row">
				<li class="col-xs-12">Item 1</li>
				<li class="col-xs-12">Item 2</li>
				<li class="col-xs-12">Item 3</li>	
			</ul>	
		</nav>	
	</aside>
</div>	
</body>
</html>
