<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>LESS Web Development Essentials :: Custom progress bars</title>
  <meta name="description" content="Custom progress bars">
  <meta name="author" content="Bass Jobsen">
  <link rel="stylesheet/less" type="text/css" href="less/customprogressbaractive.less" />
  <script type="text/javascript">less = { env: 'development' };</script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js"></script>
</head>

<body>
<div class="progress">
  <div class="progress-bar custom-progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    <span class="sr-only">45% Complete</span>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
