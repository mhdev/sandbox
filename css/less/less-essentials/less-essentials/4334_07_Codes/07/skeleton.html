<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>LESS Web Development Essentials :: Skeleton's Grid</title>
  <meta name="description" content="Skeleton's Grid">
  <meta name="author" content="Bass Jobsen">
  <link rel="stylesheet/less" type="text/css" href="less/skeleton.less" />
  <script type="text/javascript">less = { env: 'development' };</script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js"></script>

</head>

<body role="document">

<div class="container">
  <div class="row">
    <div class="one column">One</div>
    <div class="eleven columns">Eleven</div>
  </div>
  <div class="row">
    <div class="two columns">Two</div>
    <div class="ten columns">Ten</div>
  </div>
  <div class="row">
    <div class="one-third column">1/3</div>
    <div class="two-thirds column">2/3</div>
  </div>
  <div class="row">
    <div class="one-half column">1/2</div>
    <div class="one-half column">1/2</div>
  </div>
</div>
</body>
</html>
