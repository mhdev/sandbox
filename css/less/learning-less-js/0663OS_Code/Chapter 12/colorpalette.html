<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Learning LESS - Creating a color palette</title>
  <link rel="stylesheet" type="text/less" href="css/colorpalette.less" />
  <script src="js/less.min.js"></script>
</head>
<body> 
  <h3>Base color:</h3><div class="box firstcolor">a67097</div><br>
  <h3>spin(@baseColor, (180 - (@distance * 0.5))):</h3><div class="box secondcolor">97a670</div><br>
  <h3>spin(@baseColor, (180 + (@distance * 0.5))):</h3><div class="box thirdcolor">7097a6</div><br>
</body>
</html>
